<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - EdTech Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-[Inter]">
    <div class="w-full max-w-md p-8">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo -->
            <div class="flex items-center justify-center gap-3 mb-8">
                <div class="w-10 h-10 rounded-lg bg-orange-600 flex items-center justify-center text-white font-bold text-xl">
                    E
                </div>
                <span class="text-2xl font-bold text-gray-900">EdTech</span>
            </div>
            
            <h1 class="text-xl font-semibold text-gray-900 text-center mb-2">Welcome back</h1>
            <p class="text-gray-500 text-center mb-8">Sign in to access the dashboard</p>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Username</label>
                    <div class="relative">
                        <span class="material-icons absolute left-3 top-2.5 text-gray-400 text-xl">person</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            class="w-full pl-11 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all"
                            placeholder="Enter username"
                            required
                        />
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                    <div class="relative">
                        <span class="material-icons absolute left-3 top-2.5 text-gray-400 text-xl">lock</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full pl-11 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all"
                            placeholder="Enter password"
                            required
                        />
                    </div>
                </div>
                
                <div id="errorMsg" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm"></div>
                
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full py-3 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 focus:ring-4 focus:ring-orange-200 transition-all"
                >
                    Sign In
                </button>
            </form>
        </div>
        
        <p class="text-center text-gray-500 text-sm mt-6">
            EdTech Strategy Feedback Dashboard
        </p>
    </div>

    <script>
        const API_BASE = 'https://edudoc-610o.onrender.com/api';
        
        // Check if already logged in
        const token = localStorage.getItem('dashboard_token');
        if (token) {
            // Only redirect if we can verify the token is valid
            fetch(`${API_BASE}/auth/verify`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if (res.ok) {
                    // Only redirect if user didn't just come from dashboard (to prevent loops)
                    if (!document.referrer.includes('dashboard.html')) {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('dashboard_token');
                    localStorage.removeItem('dashboard_admin');
                }
            })
            .catch(() => {
                // If verification fails, remove invalid token
                localStorage.removeItem('dashboard_token');
                localStorage.removeItem('dashboard_admin');
            });
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMsg.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('dashboard_token', data.token);
                    localStorage.setItem('dashboard_admin', JSON.stringify(data.admin));
                    // Small delay to prevent redirect loops
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.remove('hidden');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
